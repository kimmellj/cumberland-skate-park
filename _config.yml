title: Cumberland Skate Park
email: general@cumberlandskatepark.com
description: >- # this means to ignore newlines until "baseurl:"
  Discover Cumberland’s Skate Park! 
  Perfect for skaters of all levels, our park features ramps, rails, and bowls in a vibrant, community-driven space. 
  Whether you’re a beginner or pro, enjoy a safe, exciting environment to practice tricks, meet fellow skaters, and hone your skills. 
  Located in the Masons Sports Complex in South Cumberland, come shred today!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cumberlandskatepark.com" # the base hostname & protocol for your site, e.g. http://example.com
og_image: "assets/images/og-image.jpg"
# Build settings
theme: bay_jekyll_theme
plugins:
  - jekyll-feed

header:
  pages:
    - name: Home
      slug: /     # <-- index.md
    - name: About  # <-- blog.md
      slug: /about
    - name: Board
      slug: /board
    - name: Skating & Well Being
      slug: /skating-well-being

