<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-col">
      <h3>Contact</h3>
      <ul>
        {% for item in site.footer.contact %}
          <li><a href="mailto:{{ item.value }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer-col">
      <h3>Follow Us</h3>
      <ul>
        {% for item in site.footer.follow %}
          <li><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer-col">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.<br>All Rights Reserved.</p>
    </div>
  </div>
</footer>
